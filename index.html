<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>CALCULADORA DE PORCENTAJE CORPORAL</title>
  <script
    src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Sesión</h1>
      <h3>Dale click a las opciones</h3>
    </header>
    <figure>
      <img id="avatar" src=""
        alt="Avatar">
    </figure>
    <p>
      <label>
        Email
        <output name="email">
        </output>
      </label>
    </p>
    <p>
      <label>
        Nombre
        <output name="nombre">
        </output>
      </label>
    </p>
    
    <div class="herramientas">
        <button
          type="button"
          name="terminarSesión">
          Terminar Sesión
        </button>
      </div>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlSesion.js">
    </script>
</body>
</html>
