<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
    <script
    src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.6.2/firebase-storage.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <script type="module"
    src="cmp/mi-progreso.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
    <mi-nav></mi-nav>
  <header>
    <h1>Realiza la operación que necesites</h1>
  </header>
  <form id="forma">
    <p><em>Necesitas registrar todos los datos para continuar</em></p>
    <p>
      <label acceskey="R">
          Registra cuanta mercancía llegó o la que ya había:<br>
          <input name="registro" type="text" class="numero"  required pattern="[0-9,]+{.}\d{1}" placeholder="Registra"
                 maxlength="11" size="13">
          
      </label>
      <br><output id="salidaRegistro"></output>
  </p>
  <p>
      <label acceskey="P">
          Precio de la mercancía:<br>
          <input name="precio" type="text" class="numero"  required pattern="[0-9,]+{.}\d{1}"  placeholder="$"
                 maxlength="11" size="13" >
          
      </label>
      <br><output id="salidaPrecio"></output>
  </p>
   <p>
      <label acceskey="D">
          Descuento aplicable sobre la mercancía:<br>
          <input name="descuento" type="text" class="numero" required pattern="[0-9,]+{.}\d{1}" placeholder="%"
                 maxlength="11" size="13" >
          
      </label>
      <br><output id="salidaDescuento"></output>
  </p>
  <p>
      
      <label acceskey="E">
          Mercancía total robada o extraviada: <br>
          <input name="extraviada" type="text" class="numero" required pattern="[0-9,]+{.}\d{1}" placeholder="Robada o extraviada" 
                 maxlength="11" size="13">
        </label>
          <br><output id="salidaExtraviada"></output> 
  </p>
  
 
  <p>
      <button type="button" onclick="procesa()">CALCULAR</button>
  </p>
   <p>
      <label acceskey="U">
          Utilidad total de la mercancía: 
      </label>
      <output id="salidaUtilidad"></output>
  </p>
  <p>
      <label acceskey="B">
          Utilidad total de la mercancía con descuento: 
      </label>
      <output id="salidaUDesc"></output>
  </p>
  <p>
      <label acceskey="P">
          Utilidad total por la mercancia robada: 
      </label>
      <output id="salidaRobada"></output>
  </p>
</form>
<script src="js/CtrlRegistro.js"></script>
<mi-footer></mi-footer>
</body>
</html>
