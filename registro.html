<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script
    src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.6.2/firebase-storage.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <script type="module"
    src="cmp/mi-progreso.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
    <mi-nav></mi-nav>
  <header>
    <h1>Anota tus datos por favor</h1>
  </header>
  <form id="forma" action="javascript:;">
    <p><em>Necesitas registrar todos los datos para continuar</em></p>
    <p>
      <label accesskey="N">
        Nombre<br>
        <input name="nombre" type="text" autofocus required
               pattern=".{1,30}" maxlength="30" size="33"
               placeholder="Nombre(s)">
      </label>
      <br><output id="salidaNombre"></output>
    </p>
    <p>
        <label accesskey="S">
          Apellido Paterno<br>
          <input name="apellido" type="text" required
                 pattern=".{5,30}" maxlength="30" size="33"
                 placeholder="Apellido paterno">
        </label>
        <br><output id="salidaApellido"></output>
      </p>
      <p>
        <label accesskey="T">
          Teléfono<br>
          <input name="telefono" type="text" required
          pattern="[A-Za-z0-9]{4,16}" maxlength="16" size="19"
          placeholder="4 a 16 letras o dígitos">
        </label>
        <br><output id="salidaTelefono"></output>
      </p>
      <p>
        <label accesskey="C">
          Correo Electrónico<br>
          <input name="email" type="email" required size="33">
        </label>
        <br><output id="salidaEmail"></output>
      </p>
      <p>
        <label accesskey="A">
          Has adoptado antes?<br>
          <input name="adoptado" type="text" required list="adopcion">
        </label>
        <br><output id="salidaAdoptado"></output>
      </p>
      <p>
        <label accesskey="F">
         Inserta la fecha del día de hoy<br>
          <input name="fecha" type="date" autofocus required max="2022-01-24"
                 min="2021-01-24">
        </label>
        <br><output id="salidaFecha"></output>
      </p>
      <p>
        <input type="submit" value="Procesar" accesskey="P">
      </p>
    </form>
      <datalist id="adopcion">
        <option value="Si">
        <option value="No">
        <option value="">
      </datalist>
        <script src="js/CtrlRegistro.js"></script>
    </body>
  </html>
