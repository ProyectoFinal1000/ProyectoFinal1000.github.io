<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Perro Nuevo</title>
  <script
    src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.6.2/firebase-storage.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <script type="module"
    src="cmp/mi-progreso.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Registra al perro, por favor:</h1>
      <div class="herramientas">
        <a href="usuarios.html">
          Cancelar</a>
        <button type="submit">
          Guardar
        </button>
      </div>
    </header>
    <p>
      <label>
        Raza del perro: 
        <input name="cue"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Selecciona una imagen para el perro: 
        <input name="avatar"
          type="file" required
          accept=".png,.jpg,.jpeg,.gif">
      </label>
    </p>
    <!--
      Maneja una asociación a uno.
    -->
    <p>
      <label>
        Selecciona la descripcion del perro:
       <input name="descrip"
          type="text" required>
      </label>
    </p>
    <!--
      Maneja una asociación a
      muchos.
    -->
    <fieldset>
      <legend>Roles</legend>
      <ul id="listaRoles"
        class="checks">
        <li>
          <mi-progreso>
          </mi-progreso>
        </li>
      </ul>
    </fieldset>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlUsuarioNuevo.js">
    </script>
</body>
</html>
