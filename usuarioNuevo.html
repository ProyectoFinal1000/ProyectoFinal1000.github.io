<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Usuario Nuevo</title>
  <script
    src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.6.7/firebase-storage.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <script type="module"
    src="cmp/mi-progreso.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Usuario Nuevo</h1>
      <div class="herramientas">
        <a href="usuarios.html">
          Cancelar</a>
        <button type="submit">
          Guardar
        </button>
      </div>
    </header>
    <p>
      <label>
        Correo
        <input name="cue"
          type="email" required>
      </label>
    </p>
    <p>
      <label>
        Avatar
        <input name="avatar"
          type="file" required
          accept=".png,.jpg,.jpeg,.gif">
      </label>
    </p>
    <!--
      Maneja una asociaciÃ³n a uno.
    -->
    <p>
      <label>
        Rol
        <input name="roles" type="text" required>
      </label>
    </p>
    
     <p>
      <label>
        Fecha
        <input name="fecha" type="date" required>
      </label>
    </p> 
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlUsuarioNuevo.js">
    </script>
</body>
</html>
